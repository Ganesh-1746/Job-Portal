<div class="min-h-screen bg-[#f2e9e4ff] flex justify-center py-10 px-4">
  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-5xl">

    <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-6">
      <h2 class="text-xl sm:text-2xl font-bold">
        {{ selectedTab === 'view' ? 'All Jobs' : (selectedTab === 'add' ? 'Add New Job' : 'Edit Job') }}
      </h2>
    
      <!-- Search bar for 'view' mode -->
      <div *ngIf="selectedTab === 'view'" class="flex gap-2 mt-2 sm:mt-0">
        <input
          type="text"
          [(ngModel)]="searchText"
          (input)="onSearch()"
          placeholder="Search jobs..."
          class="border p-2 rounded w-64"
        />
        <button class="bg-[#22223bff] text-white px-4 py-2 rounded">
          Search
        </button>
      </div>
    
      <!-- Back button for 'add' or 'edit' mode -->
      <div *ngIf="selectedTab === 'add' || selectedTab === 'edit'" class="mt-2 sm:mt-0">
        <button 
          (click)="goToTab('view')" 
          class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
          ‚Üê Back to All Jobs
        </button>
      </div>
    </div>    

    <div *ngIf="selectedTab !== 'edit'" class="mb-6 flex flex-col sm:flex-row gap-3">
      <button 
        [ngClass]="{'bg-[#22223bff] text-white': selectedTab === 'view', 'bg-gray-200': selectedTab !== 'view'}"
        class="px-4 py-2 rounded w-full sm:w-auto"
        (click)="goToTab('view')">
        View All Jobs
      </button>

      <button 
        [ngClass]="{'bg-green-600 text-white': selectedTab === 'add', 'bg-gray-200': selectedTab !== 'add'}"
        class="px-4 py-2 rounded w-full sm:w-auto"
        (click)="goToTab('add'); jobForm.reset(); selectedJobIndex = null">
        Add Job
      </button>
    </div>

    <div *ngIf="selectedTab === 'view'" class="grid gap-4">
      <div 
        *ngFor="let job of jobList; let i = index" 
        class="flex flex-col sm:flex-row justify-between sm:items-center p-4 rounded-lg shadow-lg bg-gray-200 gap-3">
        
        <div>
          <h3 class="text-lg font-bold">{{ job.title }}</h3>
          <p class="text-sm text-black flex items-center gap-1">
            <span class="material-icons text-green-600 text-base">work</span>
            Company: {{ job.companyName }}
          </p>
          <p class="text-sm text-black flex items-center gap-1">
            <span class="material-icons text-blue-600 text-base">location_on</span>
            Location: {{ job.location }}
          </p>
          <p class="text-sm text-black flex items-center gap-1">
            <span class="material-icons text-orange-500 text-base">access_time</span>
            Experience: {{ job.experience }}
          </p>
        </div>

        <div class="flex gap-2 justify-end">
          <button 
            (click)="editJob(i)" 
            class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
            Update
          </button>
          <button 
            (click)="deleteJob(i)" 
            class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">
            Delete
          </button>
        </div>
      </div>
    </div>

    <form 
      *ngIf="selectedTab === 'add' || selectedTab === 'edit'" 
      [formGroup]="jobForm" 
      (ngSubmit)="submitJob()" 
      class="grid gap-4 mt-6">
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="font-semibold block">Job Title</label>
          <input type="text" formControlName="jobTitle" class="w-full border p-2 rounded" />
        </div>

        <div>
          <label class="font-semibold block">Company Name</label>
          <select formControlName="companyId" class="w-full border p-2 rounded" required>
            <option value="" disabled>Select Company</option>
            <option *ngFor="let company of companies" [value]="company.id.toString()">{{ company.name }}</option>
          </select>
        </div>

        <div>
          <label class="font-semibold block">Location</label>
          <input type="text" formControlName="location" class="w-full border p-2 rounded" />
        </div>

        <div>
          <label class="font-semibold block">Department</label>
          <select formControlName="department" class="w-full border p-2 rounded">
            <option value="" disabled>Select Department</option>
            <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
          </select>
        </div>

        <div>
          <label class="font-semibold block">Experience Required</label>
          <input type="text" formControlName="experienceRequired" class="w-full border p-2 rounded" />
        </div>

        <div>
          <label class="font-semibold block">Job Type</label>
          <select formControlName="jobType" class="w-full border p-2 rounded">
            <option value="" disabled>Select Job Type</option>
            <option *ngFor="let type of jobTypes" [value]="type">{{ type }}</option>
          </select>
        </div>

        <div>
          <label class="font-semibold block">Posted Date</label>
          <input type="date" formControlName="postedDate" class="w-full border p-2 rounded" />
        </div>

        <div>
          <label class="font-semibold block">Expected Salary</label>
          <input type="text" formControlName="expectedSalary" class="w-full border p-2 rounded" />
        </div>
      </div>

      <div>
        <label class="font-semibold block">Job Description</label>
        <textarea formControlName="jobDescription" rows="3" class="w-full border p-2 rounded"></textarea>
      </div>

      <button type="submit" class="bg-[#22223bff] text-white px-6 py-2 rounded mt-4">
        {{ selectedTab === 'edit' ? 'Update Job' : 'Register Job' }}
      </button>
    </form>

  </div>
</div>
