<div class="p-4 md:p-8 bg-cover bg-center min-h-screen relative" style="background-image: url('assets/images/background.jpg')">

  <div class="absolute inset-0 bg-black opacity-20 z-0"></div>

  <div class="relative z-10">

    <header class="relative flex items-center justify-between mb-6">
    
      <h1 class="text-2xl md:text-4xl font-bold text-[#22223bff] w-full text-center md:text-left">
        Home
      </h1>
    
      <div class="relative ml-auto" (clickOutside)="showProfilePanel = false">
        <button
          (click)="toggleProfilePanel($event)"
          class="w-10 h-10 md:w-12 md:h-12 rounded-full bg-[#22223bff] text-[#c9ada7ff] text-base md:text-lg font-bold flex items-center justify-center shadow hover:bg-[#c9ada7ff] hover:text-[#22223bff] transition duration-200"
          aria-label="User Profile"
        >
          {{ userInfo()?.name?.charAt(0) }}
        </button>
    
        <div 
          *ngIf="showProfilePanel"
          class="absolute right-0 mt-3 w-72 md:w-80 z-50"
          style="animation: fadeScaleIn 0.3s ease-out;"
        >
  
          <div class="absolute -top-2 right-4 w-4 h-4 bg-[#f2e9e4ff] rotate-45 shadow-sm border border-gray-300"></div>

          <div class="bg-white backdrop-blur-md rounded-xl shadow-xl border border-gray-300 overflow-hidden">
            <div class="flex flex-col items-center p-4 border-b border-gray-300">
              <div class="w-12 h-12 md:w-14 md:h-14 rounded-full bg-[#c9ada7ff] text-[#22223bff] flex items-center justify-center text-lg md:text-xl font-bold shadow">
                {{ userInfo()?.name?.charAt(0) }}
              </div>
              <h2 class="mt-2 text-base md:text-lg font-semibold text-[#22223bff]">{{ userInfo()?.name }}</h2>
            </div>

            <div class="p-5 text-sm text-[#22223bff]">
              <button 
                (click)="logout()"
                class="mt-4 bg-[#c9ada7ff] hover:bg-[#22223bff] hover:text-white text-[#22223bff] px-4 py-2 rounded-lg w-full transition duration-200 shadow-sm">
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="text-center text-[#22223bff] mt-10" *ngIf="userInfo() != null">
      <h2 class="text-3xl md:text-5xl font-bold">Welcome, {{ userInfo()?.name }}!</h2>
      <p class="text-base md:text-xl mt-2">Explore top job opportunities that match your skills and interests.</p>
    </div>

    <div class="mt-10 flex flex-col md:flex-row justify-center items-center gap-6 text-center">
      <div class="bg-[#22223bff] bg-opacity-90 p-6 rounded-xl shadow w-11/12 max-w-xs">
        <h2 class="text-2xl font-bold text-[#c9ada7ff]">{{ jobsLength() }}</h2>
        <p class="text-lg mt-2 text-[#c9ada7ff]">Jobs Available</p>
      </div>
      <div class="bg-[#22223bff] bg-opacity-90 p-6 rounded-xl shadow w-11/12 max-w-xs">
        <h2 class="text-2xl font-bold text-[#c9ada7ff]">{{ appliedJobsLength() }}</h2>
        <p class="text-lg mt-2 text-[#c9ada7ff]">Jobs Applied</p>
      </div>
    </div>

  </div>
</div>
